<!-- * 95~p
	<input>단일태그 사용자로부터 상호작용으로 이벤트에대한 입력을 전달받음
	<input type="text" 사용자가 글을 칠수있는 텍스트 박스를만듬
		   type="button" 버튼을 만듬
		   type="checkbox" 체크할수 있는 박스를 만듬 중복가능
		   type="file" 파일을 선택할수 있는 버튼을 만듬 *
		   type="password" 로그인 비밀번호와 같이 사용자가 입력한 값을 암호화 해줌
		   type="radio" 체크박스와 같지만 선택중에서 한개만 선택할수있다 중복 불가
		   type="reset" 입력된 값들을 전부 초기화 시킨다 
		   type="submit" 회원가입의 버튼이라고 생각하고 있자 ]
		   type="hidden" 보이지 않는 입력 양식 생성
 -->
<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 태그 타입</title>
</head>
<body>
	<form action="">
		<input type="text"><!-- 글자 입력 양식 생성 --><br>
		<input type="button"><!-- 버튼 생성 --><br>
		<input type="checkbox"><!-- 체크 박스 생성 --><br>
		<input type="file"><!-- 파일 입력 양식 생성 --><br>
		<input type="password"><!-- 비밀번호 입력양식 생성 --><br>
		<input type="radio"><!-- 라디오 버튼 생성 --><br>
		<input type="reset"><!-- 리셋 버튼 생성 --><br>
		<input type="submit"><!-- 제출 버튼 생성 --><br>
		<input type="hidden"><!-- 보이지 않는 입력 양식 생성 --><br>
		
	</form>



</body>
</html>
