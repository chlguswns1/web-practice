<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 기본 태그</title>
</head>
<body>

	<h1>ol tag</h1>
	<ol type="a" start="5"><!-- order list 순서를 부여해서 번호가 있는 목록으로 나타냄 -->
		<li>Facrbook</li><!-- list item(목록요소) -->
		<li>Tweeter</li>
		<li>Linked in</li>
	</ol>
	
	<!-- <ol type =을 이용하여 순서에 부여할수있는 숫자나 영어를 바꿀수있다 
		  start = 로 몇번째 순서를 정할수 있다 5 번째 순서부터
		  <ul도 마찬가지다 
		  -->

	<h1>ul tag</h1>
	<ul type="circle"><!-- Unordered List: 번호 순서없이 목록으로 나타내줌 -->
		<li type = "square">HTML</li> <!-- 가장나중에 실행된 정보가 우리눈에 보여지게됨 -->
		<li>CSS</li>
		<li>JavaScript</li>
		<li>jQuery</li>
	</ul>
	
	
	
	
	
</body>
</html>
