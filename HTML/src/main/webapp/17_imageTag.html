<!-- 
	* 85p
	부라우저 상에 이미지를 출력해줌
	- src : 이미지의 경로 지정. - 출력할 이미지에 대한 정보 파일이름/.jpg이름
	- alt : 이미지가 없을 경우 나오는 글자 지정.
	- width : 이미지의 너비 지정.
	- height : 이미징의 높이 지정. - 원하는 대로 출력이되어지지만 이미지의 외곡은 감소해야됨
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 태그</title>
</head>
<body>
	
	<img src="images/Tulips.jpg" width="300" height="300" align="middle"><br>
	<img alt="그림이 존재하지 않습니다" src="image.jpg"><br>
	<img src="https://s.pstatic.net/static/www/mobile/edit/20230223/mobile_2122458863.gif"
		width="415"
		height="160">

</body>
</html>
