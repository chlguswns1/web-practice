<!-- 
	*책83p
	width = :"80%"내가 가진공간중 80프로를 차지하겠다
	height = :"200" 200개의 픽셀크기로영역을 잡겟다 
	bgcolor = :"green"배경색
	bordercolor = "red": 테두리와 텍스트 사이의줄 색
	cellpadding = : "200"테두리와 텍스트 사이의 간격을 얼만큼뛰어줄거냐
	cellspacing = : "20"각셀간의 공간
 -->
<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그 속성</title>
</head>
<body>

	<table border="1" align = "center"
	width = "80%" height = "200"
	bgcolor = "green" bordercolor = "red"
	cellpadding = "20" cellspacing = "40">

	<tr align ="center" bgcolor="purple">
		<td bgcolor="blue">1행1열</td>
		<td>1행2열</td>
	</tr>
	<tr>
		<td>2행1열</td>
		<td>2행2열</td>
	</tr>
	</table>
	


</body>
</html>
