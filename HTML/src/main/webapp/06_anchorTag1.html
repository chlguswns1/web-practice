<!-- HTML(HyperText Markup Language) -->
<!-- HTML대표기능 
	*앵커태그 : <a href = ""></>
		-서로다른 웹 페이지 사이를 이동하거나,
		 웹 페이지 내부에서 특정한 위치로 이동할 때
	   	 사용하는 태그.
	   	 <!-- href = url주소를 입력시 주소로 이동 -->
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Acchor Tag(페이지 이동기능 )</title>
</head>
<body>
	
	<a href="https://www.naver.com/">네이버</a> <!-- 각태그들은 속성을 가지고 a태그는 href랑 세트다 -->
	<a href="https://www.daum.net">다음</a> 
	
</body>
</html>
