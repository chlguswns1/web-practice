<!--
	* 104p
	* textarea 태그
		- 여러줄의 글자를 입력할 때 사용하는 태그.
		- input 태그가 아닌 입력 양식 태그.
		- 속성
		   . cols : 태그의 너비를 지정
		   . rows : 태그의 높이를 지정
	여러 라인에걸처 사용자로부터 입력받을수 있게 제공됨
	2행 10열 글자까지 입력하겠다 - 글꼴 폰트에 따라서 폯이 달라질수 있다 즉 보여지는 갯수가 달라질수 있음
 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Textarea 태그</title>
</head>
<body>

	<textarea rows="10" cols="70"></textarea><br>
	<i>더조은 
	컴퓨터 아카데미</i><br>
	<!-- 브라우저는 여백을 무시한다 -->
	
	<textarea rows="" cols="">
글자를 입력합니다
글자를 입력합니다
<!-- 이안에서는 여백을 무시하지않는다 여백표됨 -->
	</textarea>
</body>
</html>
