<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>marqueeTag</title>
</head>
<body>
	
	<!-- 태그 자체가 동적효과(애니매이션)를 지니고 있다 우에서좌로 이동 -->
	<marquee>흐르는 문자열</marquee>
	<marquee behavior="alternate">좌우 이동 문자열</marquee>
	<marquee behavior="slide">슬라이드 문자열</marquee>
	
	<marquee bgcolor="yellow" 
	width="50%"height="300" 
	direction="down"
	loop="3"
	scrolldelay="200">영역</marquee>
		
	<!--
	bgcolor 배경색
	width	넓이
	height	높이 300은 1080에서 300개만큼 잡겟다 픽셀의 크기이다
	direction 상하좌우 이동방향 변경 
	loop 몇번 반복할것이냐
	scrolldelay 속도조절 200밀리세컨즈
	 -->
	 
</body>
</html>
