<!-- *107p
	* span 태그
		- span : inline 형식으로 공간을 분할.
		             한 줄 안에 차례차례 위치하는 형식.
		             텍스트 크기만큼만활당
		- inline 형식: span태그/a태그/input 태그/글자형식태그.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공간분할태그-span Tag</title>
</head>
<body>

	<span style="background-color:yellow"> 더조은 아카데미학원</span>
	<span style="background-color:green"> 더조은 아카데미학원</span>
	

	
</body>
</html>
