<html>
<head>

<title>테이블 태그</title>
</head>
<body>

	<table = border="1">

		<tr><td>1행1열</td><td>1행2열</td></tr>
		<tr><td>2행1열</td><td>2행2열</td></tr>
		<tr><td>3행1열</td><td>3행3열</td></tr>

	</table>

</html>
