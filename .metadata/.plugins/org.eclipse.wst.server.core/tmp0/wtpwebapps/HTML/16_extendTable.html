<!-- *?p
	데이블 셀 분리하기를 제공해주진 않지만 테이블안에 테이블을 중첩해서 마치 셀이 분리된거같은
	효과 자체를 부여할수 있다 이러한 특징을 체크하고 있자
 -->
<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>테이블 확장</title>
</head>
<body>
 	  
	
	<table border = "1" width = "200" height = "200">
		<tr>
			<td>
			<table border="1" width = "100%"height = "100%">
				<tr><td>1</td></tr>
				<tr><td>2</td></tr>
				</table>
			</td>
			<td>
				<table border="1" width = "200" height = "200">
					<tr>
						<td>3</td>
						<td>4</td>
					</tr>
				</table>
				</td>
		</tr>
	</table>

	
</body>
</html>
