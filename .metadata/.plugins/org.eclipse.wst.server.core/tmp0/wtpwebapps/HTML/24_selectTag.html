	메뉴화면을 구현하고자 사용한다
 -->
<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>select Tag</title>
</head>
<body>
	
	<select>
		<option>김밥</option>
		<option>떡볶이</option>
		<option>튀김</option>
		<option>순대</option>
	</select>
<hr>
	<select>
		 <optgroup label="분식">
		<option>김밥</option>
		<option>떡볶이</option>
		<option>튀김</option>
		<option>순대</option>
		 </optgroup>
		 <optgroup label="중식">
		<option>짜장</option>
		<option>짬뽕</option>
		<option>탕슉</option>
		<option>볶밥</option>
		 </optgroup>
	</select>
		

	
</body>
</html>
