<!-- * 87p
	controls= "controls" 을 이용해 컨트롤러 ui를 나타낼수 있다
	autoplay= "autoplay" 처음 실행 후 자동 플레이 되라
	loop="loop" 끝나면 재시작
	값이 기본값과 같으면 ="" 해서 값을 넣어줄 필요없이 이름만으로도 재동작을함
  -->
<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>오디오소스태그</title>
</head>
<body>
		
		
	<audio src="contents/Kalimba.mp3" 
			controls="controls"
			autoplay ="autoplay"
			loop="loop">
			</audio>


		<!-- 
			type 속성 : 
				    속성을 입력하지 않으면 웹브라우저가 음악 파일을
		               내려 받은 뒤 재생 가능한 파일인지 확인하므로 트래픽이
		               낭비됨. 따라서 지정하면 퍼포먼스 향상 기대.
		 -->
		<audio controls autoplay loop>
		<source src = "contents/Kalimba.mp3" type="audio/mp3"><!-- 위에 type 속성을 건너뛰고 mp3파일로 동작-->
			
		</audio>
</body>
</html>
