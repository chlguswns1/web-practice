<!--
	* 일반구조선택자
		- CSS3부터 지원하는 선택자.
		- 일반적으로 자손선택자와 병행해서 많이 사용.
		- 종 류
			. :first-child 
				→ 첫번째에 위치하는 자손을 선택(CSS2.1 지원)
			. :last-child
				→ 마지막에 위치하는 자손을 선택.
			. :nth-child(n)
				→ 앞에서 n번째 있는 자손을 선택.
			. :nth-last-child(n)
				→ 뒤에서 n번째 있는 자손을 선택.
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>일반구조선택자</title>

<style type="text/css">
	ul{overflow: hidden;}
	
	li {
		list-style: none;/* 특수문자 자체를 하지않는다 */
		float: left;/* 수평정령 */
		padding: 15px;
}
li:nth-child(2n){background: yellow;}/* 2N 2,4,6.... */
li:nth-child(2n-1){background: gray;}
li:first-child {border-radius:50px 0 0 10px;}/* 양쪽 모서리의 값  */
li:last-child {border-radius:0 50px 10px 0;}


</style>

</head>
<body>

	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
	</ul>

</body>
</html>
