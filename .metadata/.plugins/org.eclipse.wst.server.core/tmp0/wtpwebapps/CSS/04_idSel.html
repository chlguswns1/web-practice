<!-- 아이디 선택자는 #아이디 이름을 통해 접근한다 
	* 아이디 선택자
		-특정한 id속성을 가지고 있는 태그를 선택할때 사용하는 선택자
		-웹 표준에서 id 속성 자체는 웹페이지 내부에서 중복되면 안된다 라는 
		규정이 있으므로, 아이디 선택자는 특정한 하나의 태그를 선택할때
		유용하게 사용할수있는 선택자이다
		-공간 분할 태그(div)에 id 속성을 적용하고 레이아웃을 구성
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자</title>
<style type="text/css">
	#header {color: blue;
			 background: red;
			 width: 800px;
			 margin: 0 auto;	
	}
	
	#wrap {
		width: 800px;
		margin: 0 auto;	
		overflow: hidden;
	}
	#aside{
	
		width: 200px;
		height: 1024px;
		background: blue;
		float: left;
	}
	
	#content {
		width: 600px;
		height: 1024px;
		background: green;
		float: left;
	}
	
	#footer{
	width: 800px;
	height: 100px;
	background: silver;
	margin: 0 auto;
	}
</style>
</head>
<body>
	
	<div id="header">
		<h1>Header-1</h1>
		<h3>Header-3</h3>
	</div>
	
	<div id="wrap">
		<div id="aside">Aside(subMenu)</div>
		<div id="content"><h1>Contents</h1></div>
	</div>
	
	<div id="footer">
	<span>Footer</span>
	</div>
</body>
</html>
