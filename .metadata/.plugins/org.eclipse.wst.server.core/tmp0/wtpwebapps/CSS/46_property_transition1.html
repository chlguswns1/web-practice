<!--
	* 변형 속성
		- 애니메이션을 적용할 때 사용하는 기능.
		- 종류
			. transition : 모든 transition 속성을 한 번에 적용.
			. transition-delay : 이벤트 발생 후 몇 초 후에 재생할 지 지정.
			. transition-duration : 몇 초 동안 재생할 지 지정.
			. transition-property : 어떤 속성을 변형할 지 지정.
			. transition-timing-function : 수치 변형 함수를 지정.
-->

<!DOCTYPE html>
<html>
<head>
    <title>CSS3 변형 속성</title>
    
    <style type="text/css">
 	.box {
 	width: 100px; height: 100px;
 	background: orange;
 	-ms-transition-duration:5s; /* 접두어를 붙여속성의 이름 명령 -ms-마이크로 스프트사 */
 	-moz-transition-duration:5s; /* 모질라 파이어폭스 */
 	-webkit-transition-duration:5s; /* 구글,사파리 */
 	-o-transition-duration:5s; /* 오페라 */
 	transition-duration:2s; /*  */
 	
 	}
 	
 	.box:hover {/* 마우스 가져다 되면 이벤트 */
		width: 200px;height: 200px;
}
	.box:active {/* 듀레이션의 시간의 영향을 받으며 마우스클릭시2초동안 색바뀜 */
	 background: red;
}
    </style>
    
</head>
<body>

	<div class="box"></div>
	
</body>
</html>
