<!--a에서 #은 a의 속성을 이용하고 싶어요 라는의도와
	이동은할거지만 아직 어느페이지로 이동할건지 
	컨셉이 확정되지않았거나 향후에 이동해갈 페이지가 
	완성되면 이동할거다 라는 두가지 의미가 들어있다  -->
<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>일반구조선택자</title>

<style type="text/css">
	li > a:first-child{color:rgb(255, 128, 0);} /* li전체중 자식의첫번째니까 전부다임 */ 
	li:first-child  > a {background: yellow;}/* 맨위에꺼만 하나 */

</style>

</head>
<body>
  <ul>
      <li><a href="#">Condrasa</a></li>
      <li><a href="#">Condrasa</a></li>
      <li><a href="#">Condrasa</a></li>
      <li><a href="#">Condrasa</a></li>
      <li><a href="#">Condrasa</a></li>
      <li><a href="#">Condrasa</a></li>
   </ul>
</body>
</html>
