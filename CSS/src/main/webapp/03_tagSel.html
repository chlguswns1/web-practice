<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>
<style type="text/css">
	/* Css의 주석문 기호 */
	/* h1 태그의 color 속성 red로 적용합니다*/
	h1 {color: red;}
	h3 {color: blue;}
	p{background: yellow;}
	/*  ,를 이용해서 여러개의 선택자를 중복으로 태그를 대상할수있다 */
	h1,h3{background: green;}
</style>
</head>
<body>

	
	<h1>한글 lipsum</h1>
	<h3>랜덤 타이틀</h3>
	<p>모든 국민은 통신의 비밀을 침해받지 아니한다. 대한민국은 국제평화의 유지에 노력하고 침략적 전쟁을 부인한다.

</body>
</html>
