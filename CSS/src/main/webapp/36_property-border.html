<!-- 
	* 박스 속성
		▶ border(테두리) 속성
			- border-width 속성
				. 테두리의 너비를 지정하는 스타일 속성.
				. 크기단위:border-left[top/right/bottom]-width
				. 키워드:medium/thick/thin...
			- border-style 속성
				. 테두리의 형태를 지정하는 스타일 속성.
				. border-left[top/right/bottom]-style
			- border-color 속성
				. border-left[top/right/bottom]-color
			- border-radius 속성
				. CSS3에서 추가된 속성.
				. 테두리가 둥근 사각형 또는 원을 만들 수 있다.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스속성-테두리(border)</title>

<style type="text/css">
	.box{
		border-width: thick;  /*얘도 값을 개별적 적용 가능*/
		
		border-color: blue;
		
		/* border-style; dotted */
		border-top-style: dotted; /*얘도 값을 개별적 적용 가능*/
		border-left-style: dashed;
		border-right-style: groove;
		border-bottom-style: solid;
		
		/* 키워드를 한번에 입력하는 방법 */
		
		border: thin dotted gray;
		
		border-radius:50px; 
		
	}

</style>

</head>
<body>
   <div class="box">
     <h1>Lorem ipsum dolor amet</h1>
   </div>
</body>
</html>
