<!-- 
	* CSS3(Cascading Style Sheets)를 사용하기 위해서 필수적인요소 선택자(selector) 기본
	 -특정한 HTML 태그를 선택할 때 사용하는 기능.
	 -해당 태그에 우리가 원하는 스타일 또는 기능을 적용할수 있음.
	 
	 지금부터는 헤더 안에 스타일요소 안에서 인식되어질거다
	 꾸밀이름을 선언후 {}안에 꾸밀내용을 적는다
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>seletor(선택자)</title>

<style type="text/css">
	h1 {color: red;}
</style>
	
</head>
<body>

	 <h1>CSS Selector Basic</h1>
	 
</body>
</html>
